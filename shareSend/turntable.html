<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #259ee0;">
<section class="max-width turnplate-box">
    <article class="top">
        <img src="../images/xydzp.png"/>
        <p>
            <a>您有<span>2</span>次抽奖机会</a>
        </p>
    </article>
    <article class="turn-plate">
        <div class="banner">
            <div class="turnplate" style="background-image:url(../images/turnplate-bg.png);background-size:100% 100%;">
                <canvas class="item" id="wheelcanvas" width="422px" height="422px"></canvas>
                <img class="pointer" src="../images/turnplate-pointer.png"/>
            </div>
        </div>
    </article>
    <article class="bottom">
        <a class="btns">
            <button>抽奖说明</button>
            <button>我的奖品</button>
        </a>
        <a class="msg-text">
            <i class="icon-jiao"></i>
            <div>
                <p>1、每次抽奖需要消耗10个积分；</p>
                <p>2、除去积分立返外，每月第三周会统一发送活动奖品；</p>
                <p>3、活动奖品图仅供参考，我们会为您寄送同等价值的同类产品，实际奖品以收货为准。</p>
            </div>
        </a>
    </article>
</section>
</body>
<script src="../js/jquery-1.7.min.js"></script>
<script src="../js/awardRotate.js"></script>
<script src="../js/turnplate.js"></script>
</html>
