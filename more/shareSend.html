<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>分享就送</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/animation.css" rel="stylesheet" type="text/css">
</head>
<body>
<section class="max-width shareSend">
    <img class="bg-img" src="../images/39.png"/>
    <div class="qr-code pulse infinite">
        <img class="qr" src="../images/12.png"/>
    </div>
    <div class="footer">
        <img src="../images/41.png"/>
        <input class="send" type="button" value="立即分享"/>
        <img src="../images/40.png"/>
    </div>
</section>
<div class="mask-panel">
    <section id="sec">
        <article>
            <a>
                <img src="../images/cm2_mlogo1_pyq.png"/>
                <span>朋友圈</span>
            </a>
            <a>
                <img src="../images/cm2_mlogo2_weixin.png"/>
                <span>微信好友</span>
            </a>
            <a>
                <img src="../images/cm2_mlogo3_qq.png"/>
                <span>QQ好友</span>
            </a>
        </article>
        <footer class="footer">
            <input class="close" type="button" value="取消分享"/>
        </footer>
    </section>
</div>

</body>
<script src="../js/jquery-1.7.min.js"></script>
<script src="../js/SQ.js"></script>
<script src="../js/shareSend.js"></script>
</html>
